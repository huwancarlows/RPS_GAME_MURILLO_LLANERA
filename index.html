<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
      <div class="choices">
        <button id="rock" class="choice-btn">
          <img src="images/rock.png" alt="Rock" />
          <span class="choice-label">Rock</span>
        </button>
        <button id="paper" class="choice-btn">
          <img src="images/paper.png" alt="Paper" />
          <span class="choice-label">Paper</span>
        </button>
        <button id="scissors" class="choice-btn">
          <img src="images/scissor.png" alt="Scissors" />
          <span class="choice-label">Scissors</span>
        </button>
      </div>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
